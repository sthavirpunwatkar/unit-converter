<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="rectangle">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div id="input" class="input">
                    <input type="text" id="inputvalue" placeholder="20">
                </div>
                <button id="convert">Convert</button>
            </div>
            <div class="card">
                <h2>Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div class="card">
                <h2>Weight (Kg/Pound)</h2>
                <p id="weight"></p>
            </div>

            <div class="card">
                <h2>Volume(Litre/Gallon)</h2>
                <p id="mass"></p>
            </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
